  - certbot
  - cmake
  - mitmproxy
  - bash-completion

- brew:
  - formula: lastpass-cli
    options: --with-pinentry --with-doc

- shell:
  - bin: git-ql
    script: |
      go get -u -d github.com/cloudson/gitql
      cd $GOPATH/src/github.com/cloudson/gitql
      make
      make install

